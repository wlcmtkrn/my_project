<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="calculator_conclusion">
            <p class="calculator_numbers">0</p>
        </div>
        <div class="calculator_introduction">
            <div class="container1">
                <div class="grey_button">AC</div>
                <div class="grey_button">+/-</div>
                <div class="grey_button">%</div>
                <div class="orange_button">รท</div>
            </div>
            <div class="container2">  
                <div class="defolt_button">7</div>
                <div class="defolt_button">8</div>
                <div class="defolt_button">9</div>
                <div class="orange_button">ห</div>
            </div>
            <div class="container3">
                <div class="defolt_button">4</div>
                <div class="defolt_button">5</div>
                <div class="defolt_button">6</div>
                <div class="orange_button">-</div>
            </div>
            <div class="container4">
                <div class="defolt_button">1</div>
                <div class="defolt_button">2</div>
                <div class="defolt_button">3</div>
                <div class="orange_button">+</div>
            </div>
            <div class="container5">
                <div class="zero">0</div>
                <div class="defolt_button">.</div>
                <div class="orange_button">=</div>
            </div>
        </div>
    </div>
</body>
</html>
